<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="ipl-logo">
            <img src="https://secureservercdn.net/198.71.233.203/j54.d43.myftpupload.com/wp-content/uploads/2021/04/IPL-logo.jpg?time=1661473247" alt="">
        </div>
        <div class="create-team">Create New Team
            <div class="pop-up hide">
        
                <form  class="team-details">
                    <div class="demo">
                    <label  class="demo" for="team-name">Team Name</label>
                    <input class="demo" type="text" id="team-name" name="teamName">
                    </div>
                    <div class="demo">
                    <label class="demo" for="total-trophies">Total Trophies</label>
                    <input class="demo" type="text" id="total-trophies" name="noOfWins">
                    </div>
                    <div class="demo">
                    <label class="demo" for="top-batsman">Top Batsman</label>
                    <input class="demo" type="text" id="top-batsman" name="topBatsman">
                    </div>
                    <div class="demo">
                    <label class="demo" for="top-bowler">Top Bowler</label>
                    <input class="demo" type="text" id="top-bowler" name="topBowler">
                    </div>
                    <div class="demo">
                    <label class="demo" for="team-logo">Team Logo</label>
                    <input class="demo" type="text" id="team-logo" name="teamLogoUrl">
                    </div>
                    <div class="demo">
                        <span id="submit" class="demo">Submit</span>
                    </div>
        
        
                    
                </form>
            </div>
            </div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="enter team name or key">
            <div>
            <i class="search-icon fa-solid fa-magnifying-glass "></i>
        </div>

        </div>
    </header>
    <main>
        <div class="team-wrapper">

        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
